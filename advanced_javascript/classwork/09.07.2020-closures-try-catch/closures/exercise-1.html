<!DOCTYPE html>

<body>
    <script>
    /*
    Задание: напишите функцию createUniqList, которая получает в качестве аргумента
     массив строк, и возвращает функцию, которая будет работать с этим массивом. 
     Возвращаемая функция в качестве аргументов будет получать 2 значения:
    - операцию, которую нужно совершить с массивом ("add" - добавить строку 
    в массив, "del" - удалить, "replace" - заменить);
    - строку, которую нужно добавить/удалить/изменить;
    - необязательный параметр - строку, на которую нужно заменить.
    
    Функция работает так:
    - если добавляемое значение уже есть - функция его не добавляет, и вовзращает
     ответ "такое значение уже есть в списке"; ADD
    - если добавляемого значения нет в массиве - функция добавляет его в конец;
    - если удаляемого значения нет - функция возврщает ответ "такого значенния нет
     в списке";
    - если заменяемого значения нет в списке - функция возвращает ответ "такого 
    значения нет в списке";
    
    Пример:
    */
        const uniqeList = createUniqList(["Александр", "Олег", "Фанни"]);
        uniqeList("add", "Андрей"); 
        console.log(uniqeList("add", "Андрей")); // "такое значение уже есть в списке"
        
        function createUniqList (arr){
           return function (action, value ){
               const include = arr.includes(value);
               const index = arr.indexOf(value);

               if( action === 'add' && !include){
                   arr.push(value);
               }
               else if (action === 'add' && include) {
                   return  'такое значение уже есть в списке';
               }
               else if( (action === "del" || action === "replace") && !include){
                   return 'такого значенния нет в списке';
               }
               else if ( action === "del" && include){
                   arr.splice(index, 1)
               }  
               else if (action === "replace" && include){
                   arr[index] = value;
               }
               else{
                   return "отпечаток пальца не распознан пополните счет"
                }           
            }
        }

    </script>
</body>
