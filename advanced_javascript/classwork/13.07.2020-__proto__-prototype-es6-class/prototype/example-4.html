    <script>

        function Employee(company, name, status, birthday, price) {
            this.company = company;
            this.name = name;
            this.status = status;
            this.birthday = birthday;
        }
        /*
        Employee.prototype = {
            constructor: Employee
        };
        */
        console.log(Employee.prototype);
        
        Employee.prototype.getAge = function() {
            const today = new Date();
            const birthDate = new Date(this.birthday);
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        };
        
        console.log(Employee.prototype);

       const receptionGirl1 = new Employee("Dan.IT", "Кристина", "reception girl", "12.12.1990")
       /*
        receptionGirl1.__proto__ = Employee.prototype; 
        // что приводит к receptionGirl1[[Prototype]] === Employee.prototype;
        */
       console.log(receptionGirl1);
       console.log(receptionGirl1.getAge());

    </script>
