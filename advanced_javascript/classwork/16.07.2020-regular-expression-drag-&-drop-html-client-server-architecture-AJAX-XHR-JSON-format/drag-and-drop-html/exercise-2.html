<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .drop-container {
            float: left;
            width: 30%;
            min-height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 20px;
            padding-bottom: 20px;
        }
        
        .case-list {
            list-style: none;
            height: 250px;
            padding: 10px;
        }
        
        .case-item {
            border: 1px solid darkgrey;
            font-size: 20px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="drop-container">
        <h2>Список дел</h2>
        <ul class="case-list">
            <li class="case-item" draggable="true">Item 1</li>
            <li class="case-item" draggable="true">Item 2</li>
            <li class="case-item" draggable="true">Item 3</li>
            <li class="case-item" draggable="true">Item 4</li>
        </ul>
    </div>
    <div id="in-progress" class="drop-container">
        <h2>В процессе выполнения</h2>
        <ul class="case-list"></ul>
    </div>
    <div id="finish" class="drop-container">
        <h2>Сделанные</h2>
        <ul class="case-list"></ul>
    </div>
</body>
