<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul id="free-towns"></ul>
<script>
    /*
    Неапишите GET запрос по адресу
    "http://danit.com.ua/free-towns-list-json",
    который получает список городов в формате
    JSON и выводит его на экран внутри ul с id="free-towns"
    Используйте fetch. 
    */

    const request = fetch("http://danit.com.ua/free-towns-list-json");
    
    request.then(response => {
        if(!response.ok){
            throw new Error ('ЧТО_ТО поломалоссь')
        }
        return response.json();
    }).
    then(result => {
        const listItems = result.map(el => `<li>${el}</li>`).join('')
        const ul = document.getElementById('free-towns');
        ul.insertAdjacentHTML('beforeend',listItems);
    }).
    catch(error => console.log(error));

    
</script>
</body>
</html>
