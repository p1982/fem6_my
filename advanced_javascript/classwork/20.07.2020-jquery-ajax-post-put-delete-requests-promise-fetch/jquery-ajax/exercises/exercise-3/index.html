<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .workers-list {
            display: flex;
        }
        .worker {
            width: 300px;
            border: 1px solid;
            padding: 15px;
            margin-right: 20px;
        }
        .workers-pagination {
            list-style: none;
            display: flex;
        }

        .pagination-page {
            padding: 5px;
            border: 1px solid;
            margin-right: 10px;
            cursor: pointer;
        }

        .pagination-page.current {
            background-color: dimgrey;
            cursor: default;
            color: white;
        }
    </style>
</head>

<body>
    <div class="workers-list" id="workers-list">
<!--
        шаблон вывода карточки сотрудника
         <div class="worker">
            <h3 class="worker-name"></h3>
            <p class="worker-job"></p>
            <a href="" class="worker-phone"></a>
            <p class="worker-email"></p>
        </div> 
-->
    </div>
    <ul class="workers-pagination">
        <li class="pagination-page current">1</li>
        <li class="pagination-page">2</li>
        <li class="pagination-page">3</li>
    </ul>

<script src="js/scripts.js"></script>

</body>

</html>
