        function getInfo(name) {
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const users = [{
                        age: 51,
                        name: "Геральт",
                        home: "Ривия"
                    }, {
                        age: 40,
                        name: "Лютик",
                        home: "Редания"
                    }];
                    const user = users.find(user => user.name === name);
                    if (user) {
                        resolve(user);
                    } else {
                        reject("Пользователь не найден");
                    }
                }, 1000);

            });
            return promise;
        }
