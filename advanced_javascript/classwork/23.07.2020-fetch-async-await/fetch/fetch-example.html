<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        const request = fetch("http://danit.com.ua/dragons-list-json?search=abc&filter=vfd", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }, 
            //body: JSON.stringify(data)
        });
        // console.log(request);

        request.then(response => {
            console.log(response)
            if(!response.ok) {
                throw new Error("Страница не найдена");
            }
            return response.json();
        }).then(result => {
            console.log(result);
        }).
        catch(error => {
            console.log(error);
        });

    </script>
</body>

</html>
