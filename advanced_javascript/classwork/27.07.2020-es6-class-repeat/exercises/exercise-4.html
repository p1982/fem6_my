<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script src="./component.js"></script>
    <script src="./form.js"></script>
    <script src="./input.js"></script>
    <script>
        class RegisterForm extends Form{
            loginProps = {
                type: "text",
                name: "user-login",
                required: true,
                className: "form-control",
                placeholder: "Введите login",
                errorText: "Enter login!"
            }
            emailProps = {
                type: "email",
                name: "user-email",
                required: true,
                className: "form-control",
                placeholder: "Введите email",
                errorText: "Enter email!"
            }
            passwordProps = {
                type: "password",
                name: "user-password",
                required: true,
                className: "form-control",
                placeholder: "Введите password",
                errorText: "Enter password!"
            }
            passwordRepeatProps = {
                type: "password",
                name: "user-password-repeat",
                required: true,
                className: "form-control",
                placeholder: "Please repeate your passworrd",
                errorText: "Enter same password"
            }
            render(){
                const {loginProps, emailProps, passwordProps, passwordRepeatProps} = this
                const loginInput = new Input(loginProps)
                const emailInput = new Input(emailProps)
                const passwordInput = new Input(passwordProps)
                const passwordrepeatInput = new Input(passwordRepeatProps)   
                const form = super.render(this.props)
                form.append(loginInput.render(), emailInput.render(), passwordInput.render(), passwordrepeatInput.render())
                return form
            }

        }
    /*
    Возьмите код из предыдущей задачи, и создайте два дочерних класса RegisterForm и LoginForm.
    1. RegisterForm:
    - метод render будет возращать форму с 4 полями ввода: Логин, email, Пароль и ПовторитеПароль. 
    Для отрисовки полей используйте класс Input из предыдущего задания.
    - метод handleSumbit будет дополнительно проверять, совпадают ли пароли из полей Пароль и ПовторитеПароль.
    
    2. LoginForm:
    - метод render будет возращать форму с 2 полями ввода: Логин/email и Пароль. Для отрисовки полей используйте класс Input из предыдущего задания.
    - метод handleSumbit будет проверять заполнены ли оба поля ввода.
    */
    
    const formProps = {
        id: 'form',
        className: '',
        action: '',
        submitType: 'urlencoded',
        async funcSubmit(url, body) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body
            })
        }
    }

    </script>

</body>
