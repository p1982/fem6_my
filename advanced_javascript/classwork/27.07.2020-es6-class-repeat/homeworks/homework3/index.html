<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. Создать класс Game, который будет в качестве аргументов принимать размер игры (количество строк и столбцов таблицы).
        2. Написать contsructor класса, который сохраняет в свойства объекта:
        - количество ячеек по горизонтали;
        - количество ячеек по вертикали;
        - изначальную скорость игры - 1500;
        3. Написать классу метод render, который должен вывести на экран игру (таблицу + параграф для вывод результата игры + кнопку Start по ней + переключатель сложности + поле для вывода результата):
            - создает пустой div и сохраняет ссылку на него в переменную game;
            - создает таблицу и присваивает ей класс "game-table";
            - вешает на таблицу событие click и присваивает ему в качестве обработчика метод this.clickCell;
            - сохраняет ссылку на таблицу в свойство this.table;
            - заполняет таблицу пустыми ячейками с классом "game-table-cell";
            - сохраняет ссылки на ячейки таблицы в свойство объекта this.remainingCells;
            - создает под таблицей пустой p с классом "game-result" и сохраняет ссылку на его в свойство объекта;
            - создает кнопку Start и выводит ее под таблицей;
            - вешает на кнопку событие this.start (оно начинает игру);
            - создает под таблицей рядом с кнопкой выпадающий список (select), с такими значениями:
                - Легкий (value = 1500);
                - Средний (value = 1000);
                - Тяжелый (value = 500);
            - вешает на select событие change, и в качестве обработчика - метод this.changeSpeed;
            - вставляет в gameContainer таблицу, абзац для вывода результата, кнопку Start и select для выбора сложности;
            - возвращает переменную game;
            4. Написать метод start, который:
            - обнуляет счет (у игрока и компьютера становится 0 очков);
            - удаляет все классы у всех td внутри таблицы;
            - обнуляет значение this.activeCell;
            - сохраняет в свойство this.remainingCells заново все ячейки таблицы;
            - запускает в setInterval метод this.selectCell с периодичностью, записанной в свойство скоростьИгры объекта;
            - сохраняет идентификатор запущенного процессе setInterval в свойство объекта;
            5. Написать метод selectCell, который:
            - проверяет, есть ли значение в this.activeCell. Если есть, то проверяет, есть ли у него класс "active". 
                - Если есть, то:
                    - у ячейки, хранящейся в свойстве  this.activeCell, убирается класс "active";
                    - к ячейке, хранящейся в свойстве this.activeCell, добавляется класс fail;
                    - к значению this.computerScore добавляется 1;
                - Если нет, то к значению this.playerScore добавляется 1;             
            - вызывает метод this.getRandomInt, передавая в него в качестве аргумента длину_массива_this.remainingCells - 1;
            - метод this.getRandomInt должен вернуть случайное число от 0 до длину_массива_this.remainingCells - 1;
            - из массива this.remainingCells вырезается ячейка с индексом, который вернул метод this.getRandomInt, и она сохраняется в свойство this.activeCell;
            - ячейке в this.activeCell присваивается класс active;
            - проверяет счет - если игрок или компьютер набрали 50 баллов, останавливает игру и выводит под таблицей в p с классом "game-result" сообщение о победителе.
            6. Написать метод clickCell, который проверяет есть ли у DOM-элемента, на котором произошло событие, класс active. Если есть - он убирается, и присваивается класс "success".
            7. Написать метод changeSpeed, который считывает значение выбранного options у тега select, превращает его в число  присваивает его в качестве значения свойству объекта, отвечающему за скорость игры.
            8. Написать метод getRandomInt, который возаращает случайное целое число от 0 до переданного числа.
            
            Необязательное задание: подумать, как оптимизировать код, чтобы не привязывать контекст при вызове методов с помощью bind.
        */
    </script>
</body>
</html>
