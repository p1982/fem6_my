<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .w-700 {
            width: 700px;
            height: 200px;
        }
        
        .p-20 {
            padding: 20px;
        }
        
        .border-1 {
            border: 1px solid #000;
        }
        
        .box-sizing-borde-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="w-700 p-20 border-1">
        Я - блочный элемент с box-sizing: content-box.
    </div>
    <div class="w-700 p-20 border-1 box-sizing-borde-box">
        Я - блочный элемент с box-sizing: border-box.
    </div>
</body>
</html>
