<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html, body {
            margin: 0;
        }

        .block {
            float: left;
            width: 200px;
            height: 200px;
            margin: 30px;
            background-color: green;
            border: 1px solid #000;
        }

        .block-white {
            background-color: white;
            border: 1px solid #000;
        }

        .pos-relative {
            position: relative;
            top: 30px;
            left: -15px;
        }

        .pos-absolute {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
            left: 20px;
            bottom: -20px;
        }

    </style>
</head>
<body>
<!--<div class="block"></div>-->
<div class="block" style="position: relative">
    <div class="block-white pos-absolute">Абсолютное позиционирование</div>
</div>

<div class="block pos-relative">Относительное позиционирование</div>
<div class="block"></div>
<!--<div class="block"></div>-->
</body>
</html>
