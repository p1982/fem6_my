<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Типы элементов формы</title>
</head>
<body>
    <form action="#">
        <!--Кнопка, основное событие onclick-->
        <input type="button" name="button1" value="Button1" />
        <br />

        <!--Флажок, основное событие onclick-->
        <input type="checkbox" checked="checked" name="checbox1" />
        Check Box 1
        <br />

        <!--Поле для ввода файла загружаймогfont-family: 'Noto Serif JP', sans-serif;о на сервер, основное событие onchange-->
        <input type="file" name="file1" value="" />
        <br />

        <!--Данные сохраняемые вместе с формой но невидимые пользователю.-->
        <input type="hidden" name="hidden1" value="5e3c361c657e122a841e88e4" />
        <br />

        <!--Поле для ввода пароля-->
        <input type="password" name="password1" value=" " />
        <br />

        <!--Переключатель-->
        Radio 1<input type="radio" checked="checked" name="group1" />
        Radio 2<input type="radio" name="group1" />
        <br />

        <!--Кнопка очищающая значения формы.-->
        <input type="reset" name="reset1" value="Reset" />
        <br />
        <br />

        <!--Список в котором может быть выбран один элемент-->
        <select name="select1">
            <option value="ua">Украинский</option>
            <option value="ru">Русский</option>
            <option value="cl">Клингтонский</option>
        </select>
        <br />
        <br />

        <!--Список со множественным выбором-->
        <select multiple="multiple" name="multipleSelect1">
            <option value="value">text</option>
            <option value="value">text</option>
            <option value="value">text</option>
        </select>
        <br />
        <br />

        <!--Кнопка для передачи данных формы-->
        <input type="submit" value="Отправить форму" />
        <br />

        <!--Однострочное поле ввода-->
        <input type="text" name="text1" value="" placeholder="Ваше имя" />
        <br />

        <!--Многострочное поле ввода-->
        <textarea name="textArea1" rows="4" cols="10"></textarea>
    </form>
</body>
</html>
