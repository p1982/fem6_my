<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .block {
            width: 100px;
            height: 100px;            
            position: absolute;
        }

        .red-block {
            background-color: red;
            top: 10px;
            left: 10px;
            /*
                Свойство позволяет указать позиионирование по оси Z.
                 Это полезно что-бы элементы при абсолютном или относительном 
                 позиционирвании не перекрывали друг друга.
            */
            z-index: 10;
        }

        .green-block {
            background-color: green;
            top: 20px;
            left: 20px;
            z-index:20;
        }
        .yellow-block {
            background-color: yellow;
            top: 30px;
            left: 30px;
            z-index: 8;
        }
    </style>
</head>
<body>
    <div class="block red-block"></div>
    <div class="block green-block"></div>
    <div class="block yellow-block"></div>
</body>
</html>
