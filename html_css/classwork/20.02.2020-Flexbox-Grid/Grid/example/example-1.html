<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "article nav ads"
                "footer footer footer";
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 1fr 20% 15%;
            grid-gap: 10px;
            height: 100vh;
            margin: 0;
        }

        .header {
            padding: 20px;
            background: gold;
        }

        .footer {
            padding: 20px;
            background: gold;
        }
        
        .article {
            padding: 20px;
            background: gold;
        }
        
        .sidebar {
            padding: 20px;
            background: gold;
        }

        #pageHeader {
            grid-area: header;
        }

        #pageFooter {
            grid-area: footer;
        }

        #mainArticle {
            grid-area: article;
        }

        #mainNav {
            grid-area: nav;
        }

        #siteAds {
            grid-area: ads;
        }

    </style>
</head>

<body>
    <header class="header" id="pageHeader">Header</header>
    <footer class="footer" id="pageFooter">Footer</footer>
    <article class="article" id="mainArticle">Article</article>
    <nav class="sidebar" id="mainNav">Nav</nav>
    <div class="sidebar" id="siteAds">Ads</div>
</body>

</html>
