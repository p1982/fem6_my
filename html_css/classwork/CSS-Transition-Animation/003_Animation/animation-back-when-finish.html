<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: green;

        }

        .circle:hover {
            animation: left 2s;
        }

        @keyframes left {
            from {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
