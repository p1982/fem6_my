<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
    />
    <style>
      html {
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;

        /*
        Определяет расстояние между плоскостью z = 0 и пользователем для того,
        чтобы придать 3D-позиционируемому элементу эффект перспективы.
        Каждый трансформируемый элемент с z > 0 станет больше, а с z < 0 соответственно меньше.
        Элементы, части которых находятся за пользователем, т.е. z-координата этих элементов
        больше чем значение свойства perspective, не отрисовываются.
        */
        perspective: 1px;

        /*
        Определяет, как дочерние элементы должны отображаться в 3D-пространстве.
        Это свойство должно использоваться совместно с transform.
        * flat — дочерние элементы лежат в той же плоскости, что и их родитель.
        * preserve-3d — дочерние элементы будут отображаться в 3D-пространстве.
        */
        transform-style: preserve-3d;
        overflow-y: scroll;
        overflow-x: hidden;
        font-family: 'Amatic SC', system-ui, sans-serif;
        color: #ffffff;
      }

      header {
        box-sizing: border-box;
        min-height: 100vh;
        text-align: center;
        padding-top: 20%;
        transform-style: inherit;
      }

      header::before {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-image: url(background.jpg);
        background-repeat: no-repeat;
        background-size: cover;

        /*
        Устанавливает координаты точки, относительно которой будет происходить
        трансформация элемента. transform-origin: <x> <y> <z>
        */
        transform-origin: center;

        /* Параллакс - эффект */
        transform: translateZ(-1px) scale(2);
      }

      header h1 {
        font-size: 42px;
      }

      header small {
        font-size: 22px;
      }
    </style>
  </head>

      <small>в действии...</small>
