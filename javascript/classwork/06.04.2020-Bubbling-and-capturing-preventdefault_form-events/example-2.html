<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html {
            height: 200vh;
        }

        .btn-example {
            position: absolute;
            bottom: -500px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            text-decoration: none;
            color: white;
            font-family: Arial;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .btn-example.active {
            background-color: orange;
        }
       
    </style>
</head>

<body>
    <a href="#top-menu" id="btn-example" class="btn-example">Click me!</a>    

    <script>   
    
        const buttonExample = document.getElementById("btn-example");
        
        buttonExample.addEventListener("click", function(e) { // объект события часто сокращают до e
            e.preventDefault();
            /*
            e.preventDefault() - метод, отменяющий стандартную реакцию браузера на событие ДЛЯ ЭТОГО ТЕГА. 
            В случае со ссылкой это - переход на другую страницу. А если href начинается с # - то попытка перехода по якорю.
            */
            e.target.classList.toggle("active");
        });

    </script>
</body>

</html>
