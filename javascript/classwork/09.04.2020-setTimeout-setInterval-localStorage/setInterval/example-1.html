<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal.open {
            display: block;
        }

    </style>
</head>

<body>

    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" data-target="myModal">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <script>
        function toggleClass(element, className) {
            element.classList.toggle(className);
        }

        const modal = document.getElementById('myModal');

        /* 
        Синтаксис setInterval такой же, как и на синтаксис setTimeout. 
        Но результат другой - указаная в первом аргументе функция будет 
        выполняться через промежутки времени, переданные в первом аргументе
        */

        /*
         Запускаем функцию toggleClass, 
         которая будет показывать/скрывать всплывающее окно каждые 2 секунды.
        И возникает вопрос - а как нам теперь остановить этот повторяющийся процесс?
        С данным кодом -никак. Поэтому когда вы пишите где-нибудь setInterval - 
        сразу думайте "А как я если что будут останавливать запущенную функцию?"
        */
        // setInterval(toggleClass, 2000, modal, "open");
        
        /* 
        Запускаем функцию toggleClass, которая будет показывать/скрывать всплывающее окно 
        каждые 2 секунды, и сохраняем идентификатор запущеного перидоического процесса 
        в памяти в перемменную timeId1 (теперь мы можем найти этот процесс)
        */
        const timeId1 = setInterval(toggleClass, 2000, modal, "open");
        console.log(timeId1); // выведет просто число

        //Останавливаем выполнение процесса, запущенного с помощью setInterval, через 5 секунд
        setTimeout(function() {
            clearInterval(timeId1); // функция clearInterval удаляет запущенный по заданому ID процесс в памяти, тем самым останавливая его периодическое выполнение
            console.log(timeId1);
        }, 9000);


    </script>
</body>

</html>
