<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* setTimeout - это функция, которая принимает в себя 2 аргумента. 
        Первый - что должно быть выполненно (в виде анонимной функции или имени функции), 
        а второй - задержка в миллисекундах с момента, когда JS прочитал этот код.
        */
        // Пример 1: выводим в консоль фразу "Первая реплика" через 2 секунды
        setTimeout(function() {
            console.log("Первая реплика");
        }, 2000);
        
        /* 
        Эта фраза будет выведена первой, потому что JavaScript - асинхронный, то есть... 
        Он не ждет, пока выполнится каждая строчка, а идет дальше. Остающие - догонят.
        Поэтому фраза "Вторая реплика" будет выведена в консоль первой
        */
        
        setTimeout(function() {
            console.log("Вторая реплика");
        }, 1000);       
        
        // и сразу за ней фраза "Третья реплика"
        setTimeout(function() {
            console.log("Третья реплика")
        }, 1000);    
        
        // А вот эта фраза будет выведена первой
        console.log("Нулевая реплика");

        // и только тут будет выведена фраза "Первая реплика"
        
    </script>
</body>

</html>
