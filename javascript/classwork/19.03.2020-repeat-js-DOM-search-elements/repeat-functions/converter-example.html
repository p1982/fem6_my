        function convertMoney(money, currencyFrom = "UAH", currencyTo = "USD"){ 

            const currency = [
                {
                name: "USD",
                rate: 27
                },
                {
                    name: "EUR",
                    rate: 31
                },
                {
                    name: "RUB",
                    rate: 0.3
                }
            ];
            let grn = 0;
            for(let i = 0; i < currency.length; i++) {
                if(currency[i].name === currencyFrom) {
                    grn = money * currency[i].rate;
                    break;
                }
            }
            let result = 0;
            for(let i = 0; i < currency.length; i++) {
                if(currency[i].name === currencyTo) {
                    result = grn / currency[i].rate;
                }
            }
            return result;
        }
