        // Function expression
        const getUAHToEUR = function (money) {
            return money / 31;
        } 

        const productPriceUAH = +prompt("Введите цену товара в грн");
        const  productPriceUSD = getUAHToUSD(productPriceUAH);
        console.log(`Цена товара в долларах = ${productPriceUSD}`);

        const  productPriceEUR = getUAHToEUR(productPriceUAH);
        console.log(`Цена товара в евро = ${productPriceEUR}`);

        // Function Declaration
        function getUAHToUSD (money) {
            return money / 26.9;
        }   
    </script>
