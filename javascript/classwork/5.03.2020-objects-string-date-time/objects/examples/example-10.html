<script>
    const coffeeMachine = {
        water: 1000,

        makeCoffee(coffeeType) {
            if(!water || !coffee) {
                return "Добавьте содержимое";

                this.water -= 20;
                this.coffee -= 10;
                this.milk -= 10;

            }
            if(coffeeType === "американо") {
                this.water -=200;
                this.coffee -=20;
                return (`Получи свое ${coffeeType}`);
            }
            if(coffeeType === "экспрессо") {
                return ("Выучи .... русский язык!");
            }
        },
    };
    Object.keys(coffeeMachine) // ["water", "coffee", "milk", "makeCoffee"]
const array =Object.values(coffeeMachine)
    const coffeeWant = prompt("Чего изволите?");
