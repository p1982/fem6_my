<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String methods</title>
</head>
<body>
<script>
    const str = "Маленький Йода";
    // console.log(str.__proto__);
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());
    console.log(str[0].toLowerCase());

    console.log(str.indexOf("Йода"));
    console.log(str.indexOf("йода"));
    console.log(str.indexOf("а", 2));

</script>
</body>
</html>
