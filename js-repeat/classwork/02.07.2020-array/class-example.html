        class ReverseBtn {
            constructor(firstText, secondText) {
                this.firstText = firstText;
                this.secondText = secondText;
            }

            handleClick() {
                const text = this.elem.textContent;
                this.elem.textContent = (text === this.firstText) ? this.secondText : this.firstText;
            }

            render() {
                const reverseBtn = document.createElement("a");
                reverseBtn.className = 'btn';
                reverseBtn.textContent = this.firstText;
                reverseBtn.addEventListener("click", this.handleClick.bind(this));
                this.elem = reverseBtn;
                return reverseBtn;        
            }
        }
