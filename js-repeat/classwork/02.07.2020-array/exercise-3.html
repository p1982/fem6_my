<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <select name="" id="filter-sallary">
            <option value="">Выберите </option>
            <option value="high">Большие</option>
            <option value="low">Не очень большие</option>
        </select>
    </div>
    <script>
        /*
        У вас есть массив зарплат. Напишите такой код:
        1. Выводит весь массив зарплат в виде списка под тегом select с id="filter-sallary".
        2. Когда пользователь выбирает в выпадающем списке "Большие", в списке 
        остаются только зарплаты больше 20 000.
        3. Если выбирает "Не очень большие", то в выпадающем списке остаются зарплаты 
        меньше 20 000.
        */

        const userSallaries = [35000, 40000, 17000, 15000, 21000, 12000];
        const select = document.querySelector('#filter-sallary');
        
        const list = userSallaries.map((elem) => `<li>${elem}</li>`).join('');
        const sallaryList = document.createElement('ol');
        sallaryList.insertAdjacentHTML('beforeend', list);

    select.insertAdjacentElement('afterend', sallaryList);

    select.addEventListener('change', function () {
        const defaultOptions = this.children[0];
        defaultOptions.disabled = true;
        const filterArr = (this.value === "high") ? userSallaries.filter((elem) => elem > 20000) : userSallaries.filter((elem) => elem < 20000);
        const list = filterArr.map((elem) => `<li>${elem}</li>`).join('');
        sallaryList.innerHTML = list;

        if(this.value === "high"){
            const highArr = userSallaries.filter((elem) => elem > 20000);
            const list = highArr.map((elem) => `<li>${elem}</li>`).join('');
            sallaryList.innerHTML = list;
        }
        else if(this.value === "low"){
            const highArr = userSallaries.filter((elem) => elem < 20000);
            const list = highArr.map((elem) => `<li>${elem}</li>`).join('');
            sallaryList.innerHTML = list;
        }
      */
      });
      

       
    </script>
</body>
</html>
