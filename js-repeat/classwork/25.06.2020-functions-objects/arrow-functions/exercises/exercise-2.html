<!--  Напишите стрелочную функцию, которая вычисляет дату Пасхи в указаном году.
     Сделайте ее стрелочной  -->

         const isLeapYear = (year) => new Date(year, 2, 0).getDate() === 29
            
         console.log(isLeapYear(2020));
