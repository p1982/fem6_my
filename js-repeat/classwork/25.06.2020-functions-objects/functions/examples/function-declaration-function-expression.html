        console.log(isLegal(17));

        function isLegal(age) {
            return age >= 18;
        }

        const isLeapYear = function (year) {
            const date = new Date(year, 2, 0);
            const days = date.getDate();
            return days === 29;
        }

        console.log(isLeapYear(2020));
