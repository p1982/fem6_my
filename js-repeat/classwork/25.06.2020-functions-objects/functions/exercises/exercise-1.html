    <script>
    /* Напишите функцию-конвертер роста из футы+дюймы в см.
    Функция должна получать 2 аргумента: 
    первый - это рост в футах, второй - дюймах.
    Функция должна вернуть рост в см. 1 фут - это 30,48 см. 1 дюйм - 2,54 см.
    
    Пример работы: функция получает в качестве аргументов рост в 
    6 футов и 3 дюйма, и возвращает 190 см.
    */
    
    function convertUSAHeight(foot, inch ){
        const height =(foot * 12 + inch) *2.54;
        return height;
    };

    console.log(convertUSAHeight(6, 3));

    </script>
