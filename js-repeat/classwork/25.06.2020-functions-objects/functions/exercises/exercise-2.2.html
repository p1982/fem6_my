    <script>
    /*
    Напишите функцию replaceElement, заменяющую один DOM-элемент на другой.
    В качестве первого аргумента она получает ссылку на старый элемент, 
    в качестве второго - сссылку на новосозданный новый элемент.
    
    Допишите код так, чтобы при клике на кнопку с id="eat-me"  
    ее место занимала кнопка с классом drink-me и текстом "Drink me"
    */
    const btnObj = {
        currentElem: null,
        btnsDescr: {
            drinkBtn: {
                textContent: "Drink me",
                className: "drink-btn"
            },
            eatBtn: {
                textContent: "Drink me",
                className: "drink-btn"
            } 
        },
        replace() {
            const btns = Object.values(this.btnsDescr);
            const newBtnDescr = btns.find(btn => btn.textContent !== this.currentElem.textContent);
            const newBtn = this.createBtn(newBtnDescr);
        },
        createBtn(btnName) {
            const btn = document.createElement("button");
            btn.textContent = this.btnsDescr[btnName].textContent;
            btn.className = this.btnsDescr[btnName].className;
            btn.addEventListener("click", this.replace.bind(this));
            return btn;
        }

    };

    const root = document.getElementById("main");
    const btnEat = btnObj.createBtn("eatBtn");
    btnObj.currentElem = btnObj;
    root.prepend(btnEat)
    // const oldBtn = document.getElementById('eat-btn');

    // oldBtn.addEventListener('click', btn.replace.bind(btn));

    </script>
