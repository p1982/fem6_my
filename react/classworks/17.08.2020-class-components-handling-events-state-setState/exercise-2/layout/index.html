<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Menu Example</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="toggle-menu" id="top-toggle-menu">
        <li class="toggle-menu-item">
            <a href="" class="toggle-menu-link">Item 1</a>
        </li>
        <li class="toggle-menu-item">
            <a href="" class="toggle-menu-link">Item 2</a>
        </li>
        <li class="toggle-menu-item"><a href="" class="toggle-menu-link">Item 3</a></li>
        <li class="toggle-menu-item"><a href="" class="toggle-menu-link">Item 4</a></li>
        <li class="toggle-menu-item"><a href="" class="toggle-menu-link">Item 5</a></li>
    </ul>
    <script>
        const topToggleMenu = document.getElementById("top-toggle-menu");
        topToggleMenu.addEventListener("click", function (e) {
            e.preventDefault();
            if(e.target.classList.contains("toggle-menu-link")) {
                const prevActiveElem = this.querySelector(".toggle-menu-link.active");
                if(prevActiveElem) {
                    prevActiveElem.classList.remove("active");
                }
                e.target.classList.add("active")
            }
        })
    </script>
</body>
</html>
